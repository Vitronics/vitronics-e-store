<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .confirmation-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .confirmation-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="confirmation-container text-center">
        <div class="confirmation-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        <h1 class="mb-4">Thank You for Your Order!</h1>
        <p class="lead mb-4">Your order has been placed successfully.</p>
        <div class="alert alert-success" role="alert">
            Order ID: <strong id="order-id"></strong>
        </div>
        <p>We've sent a confirmation email to your registered email address.</p>
        <a href="/" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>

    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        
        // Display order ID
        if (orderId) {
            document.getElementById('order-id').textContent = orderId;
        }
    </script>
</body>
</html>
