  <body style="background-image: url(img/nice\ bg.PNG);">
    <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
    

      <main>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                  
                    <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Sign In to to shop seamless and easier</h1>
                    <p class="col-lg-10 fs-4">Ready to Find Best Offers and deals? Sign In.</p>
                    <img src="img/Ecomerce-img.png">
            
              
                  
              
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form id="form" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                        <div class="form-floating mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            
                        </div>
                        <div class="form-floating mb-3">
                             <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                           
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                        <p id="auth-msg"></p>
                        <hr class="my-4">
                        <small class="text-body-secondary">By clicking Sign in, you agree to the terms of use.</small>
                        
                        <small class="text-body-secondary">Don't have an account? <a href="register.html">Register here</a></small>
                        <small class="text-body-secondary"> <a href="index.html">Cancel</a></small>
                        <div id="auth-msg"></div>
                    </form>
                </div>
            </div>
        </div>
