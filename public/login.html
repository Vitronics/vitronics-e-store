<body style="background-image: url(img/nice\ bg.PNG);">
   
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    
</svg>

<main>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <img src="img/Ecomerce-img.jpg" >

              <div class="hero">
            
              </div>
          
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <form id="form" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <div class="form-floating mb-3">
                         <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                       
                    </div>
                    <div class="form-floating mb-3"> <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                       
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                    <p id="auth-msg"></p>
                    <hr class="my-4">
                    <small class="text-body-secondary">By clicking Sign in, you agree to the terms of use.</small>
                    <small class="text-body-secondary">Don't have an account? <a href="register.html">Register here</a>.</small>
                </form>
            </div>
        </div>
    </div>
</main>
