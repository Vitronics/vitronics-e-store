    <main>
      <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-7 text-center text-lg-start">
            <h1 style="font-size: 40px; font-weight: 800;">Train with Experts</h1>
            <img src="img/training_pic.jpg" >
           <!----<p class="col-lg-10 fs-4">Track your spending, save money, and achieve your financial goals. To get Started, Sign up or register</p> -->

          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-0 p-md-5 border rounded-3 bg-body-tertiary" id="form">
              <div class="form-floating mb-3">
                <input id="email" type="email" class="form-control" placeholder="Email" required>
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input id="username" type="text" class="form-control" placeholder="Full Name" required>
                <label for="username">Full Name</label>
              </div>
              <div class="form-floating mb-3">
                <input id="password" type="password" class="form-control" placeholder="Password" required>
                <label for="password">Password</label>
              </div>

              
              
              <div class="checkbox mb-3">
                <label>
                  <div class="remember-me">
                    <input type="checkbox" required>
                    <span style="color: #757575">I accept Terms of Service</span>
                  </div>
                </label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
              <p id="auth-msg"></p>
       
              <hr class="my-4">
              <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small><br>
              <small class="text-body-secondary">Have an account? <a href="login.html">Login Here</a></small>
            </form>
          </div>
